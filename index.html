<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="clock.js"></script>
</head>
<body>
    <div class="clock">
        <div class="analog">
            <div class="a-hour"></div>
            <div class="a-minute"></div>
            <div class="a-second"></div>
            <p>12</p>
        </div>
        <div class="digital">
            <span class="d-time"></span>
            <button class="d-button">AM</button>
        </div>
    </div>
    <div class="weather"></div>
</body>
</html>
